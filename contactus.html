<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            nav {
        background-color: #000;
        color: #fff;
        padding: 15px;
        text-align: center;
        position: fixed;
        height:2%;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        }

        nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 0 10px;
        font-weight: bold;
        }
        .logo {
        width :2rem;; 
        height: 2.2em; 
        }

        .wrap{
            display: flex;
        align-items:center;
        justify-content:center;
        gap: 4rem;
        margin-top: 40px;
        }
        .container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }


        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 16px;
            font-weight: bold;
        }
        .sp{
            left:30%;
        }
    </style>
</head>

<body>
    <nav>
        <img class="logo" src="./photos/logo1.jpg" alt="">
        <div>
            <a href="./index.html">Home</a>
            <a href="./project.html">Projects</a>
            <a href="./contactus.html">Contact  &nbsp &nbsp</a>
        </div>
    </nav>



<div div class="wrap">
  
      <!-- 2nd contact-details -->
    <div class="container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us using the form below:</p>

        <form id="contactForm">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="task">Task Description:</label>
            <textarea id="task" name="task" placeholder="Describe your task or inquiry" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;  
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
            
            <a href="#">&nbsp;<i class="fa fa-instagram "  style="font-size:24px;color:#000;" > &nbsp; &nbsp;</i></a>
            <a href="https://www.linkedin.com/in/tushar-joon-19816a227/"><i class="fa fa-linkedin" style="font-size:24px; color:#000;"> &nbsp; &nbsp;</i></a>
            <a href="https://github.com/TusharJoon1/Puzzle_Master"><i class="fa fa-github" style="font-size:24px;  color:#000;">&nbsp; &nbsp;</i></a>
        </form>

        <div id="message"></div>
    </div>
    </div>

    <script>
        function submitForm() {
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;
            var task = document.getElementById("task").value;
            var messageElement = document.getElementById("message");

            if (mobile && email && task) {
                // All fields are filled, show a success message
                messageElement.textContent = "Thanks! Tushar will contact you shortly.";
                messageElement.style.color = "#4caf50";
            } else {
                // Some fields are empty, show an error message
                messageElement.textContent = "Please fill in all the details.";
                messageElement.style.color = "#f44336";
            }
        }
    </script>

</body>

</html>
